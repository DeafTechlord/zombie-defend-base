<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Base Defense</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; padding: 0; }
        #startScreen {
            z-index: 10000;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gameUI {
            z-index: 1000;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            visibility: visible;
            pointer-events: none;
        }
        #rendererContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #restartButton {
            pointer-events: auto;
            z-index: 1001;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- Start screen overlay -->
    <div id="startScreen">
        <h1 style="color: white; font-family: Arial;">Zombie Base Defense</h1>
        <label for="difficultySelect" style="color: white; font-family: Arial; font-size: 20px;">Select Difficulty:</label>
        <select id="difficultySelect" style="padding: 5px; font-size: 16px; margin: 10px;">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startButton" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Start Game</button>
    </div>

    <!-- Game UI -->
    <div id="gameUI"></div>
    
    <!-- Audio elements for sound effects -->
    <audio id="shootSound" src="sounds/shoot.mp3" preload="auto"></audio>
    <audio id="buildSound" src="sounds/build.mp3" preload="auto"></audio>
    <audio id="attackSound" src="sounds/attack.mp3" preload="auto"></audio>
    <audio id="gameoverSound" src="sounds/gameover.mp3" preload="auto"></audio>
    
    <script>
        document.body.addEventListener('click', () => {
            document.getElementById('shootSound').play().then(() => {
                console.log("Initial sound allowed.");
            }).catch(error => console.log("Initial sound error:", error));
        }, { once: true });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
