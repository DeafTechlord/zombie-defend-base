<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Defense Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #startScreen select, #startScreen button {
            font-size: 24px;
            margin: 10px;
            padding: 10px;
        }
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading...</div>
    <div id="startScreen">
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameUI"></div>

    <audio id="shootSound" src="assets/shoot.wav"></audio>
    <audio id="buildSound" src="assets/build.wav"></audio>
    <audio id="attackSound" src="assets/attack.wav"></audio>
    <audio id="gameoverSound" src="assets/gameover.wav"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
    <script>
        window.onload = function() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'none';
        };
    </script>
</body>
</html>
